<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <h1>  
      x CRAZY x PIZZA x <br> x SOCIETY x
    </h1>
    <br>
    <div>
      <form id="pizza-form">
        <h2>Pick your pizza size:</h2>
        <label for="size-select">
          <input type="checkbox" name="size" value="Small">
          Small $8
          <input type="checkbox" name="size" value="Medium">
          Medium $10
          <input type="checkbox" name="size" value="Large">
          Large $12
        </label>
        <br><br>
        <h2>Pick your toppings: ($0.75 each)</h2>
        <label for="toppings-select">
          <input type="checkbox" name="toppings" value="Pepperoni">
          Pepperoni
          <input type="checkbox" name="toppings" value="Mushroom">
          Mushroom
          <input type="checkbox" name="toppings" value="Jalapenos">
          Jalapenos
        <br>
          <input type="checkbox" name="toppings" value="Green Peppers">
          Green Peppers
          <input type="checkbox" name="toppings" value="Olives">
          Olives
          <input type="checkbox" name="toppings" value="Pineapple">
          Pineapple
        <br>
          <input type="checkbox" name="toppings" value="Sundried Tomatos"> Sundried Tomatos
        </label>
        <br><br>
        <h2 id="cost-display"></h2>
        <input type="submit" value="PIZZA ME" id="submit">
      </form>
    </div>
    <br><br><br>
    <div id="photos">
      <img src="pizza.jpg" alt="photo of pizza">
      <img src="pizza.jpg" alt="photo of pizza">
      <img src="pizza.jpg" alt="photo of pizza">
      <img src="pizza.jpg" alt="photo of pizza">
      <img src="pizza.jpg" alt="photo of pizza">
      <img src="pizza.jpg" alt="photo of pizza">
      <img src="pizza.jpg" alt="photo of pizza">
      <img src="pizza.jpg" alt="photo of pizza">
    </div>
  </body>
</html>
